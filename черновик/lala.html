<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form class="form">
    <div class="field">
      <label for="naame">Как тебя зовут?</label>
      <input class="text-input" type="text" id="naame" name="naame">
    </div>

    <div class="field">
      <label for="email">Твой e-mail</label>
      <input class="text-input" type="email" id="email" name="email">
    </div>


    
    <div class="field file-wrap">
      <input class="file-input" type="file" id="screenshot" name="screenshot"
             accept=".png,.jpg,.jpeg,.pdf">
      <label class="file-label" for="screenshot">
        <span class="file-label__title">Прикрепить скриншот</span>
        <span class="file-label__sub">.png / .jpg / .pdf</span>
      
    </label>


    </div>
  </form>
</body>
</html>
