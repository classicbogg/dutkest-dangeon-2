<html lang="ru">
<head>
   <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Арты — Глубже во тьму</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
        <a href="../title/title.html">Главная</a>
        <a href="../heroes/heroes.html">Герои</a>
        <a href="../quote/quote.html">Цитаты</a>

</header>
  <main>
     <h1 class="text">Архив видений</h1>
     <button id="shuffle-button" class="shuffle-button">перемешать арты</button>
    <p class="text">Сцены, лица и шрамы дороги, вырванные из мрака и прибитые к стене.</p>
    <section class="art-grid">
      <figure class="art-card">
        <img src="../media/img/art-1.webp" alt="Поход к Горе">
        <figcaption>«Каждый шаг — просьба о пощаде, которой не будет.»</figcaption>
      </figure>

      <figure class="art-card">
        <img src="../media/img/art-2.webp" alt="Отряд у костра">
        <figcaption>Тишина между боями страшнее любого крика.</figcaption>
      </figure>

      <figure class="art-card">
        <img src="../media/img/art-3.webp" alt="Герой в одиночестве">
        <figcaption>Кто-то вернулся. Но не тем, кем уходил.</figcaption>
      </figure> 

      <figure class="art-card">
        <img src="../media/img/art-4.webp" alt="Разрушенный город">
        <figcaption>Город не пал. Его просто оставили умирать.</figcaption>
      </figure>

      <figure class="art-card">
        <img src="../media/img/art-5.webp" alt="Силуэты в тумане">
        <figcaption>Видны только те, кто ещё не понял, куда идёт.</figcaption>
      </figure>

      <figure class="art-card">
        <img src="../media/img/art-6.webp" alt="Гора вдалеке">
        <figcaption>Она ближе, чем кажется. И дальше, чем вы выдержите.</figcaption>
      </figure>

     <figure class="art-card">
  <img src="../media/img/art-7.webp" alt="Существо из бездны">
  <figcaption>Когда бездна смотрит на тебя, она всего лишь проверяет, ещё ли ты жив.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-8.webp" alt="Закованный ужас">
  <figcaption>Цепи не удержат монстра — они лишь напоминают ему, кем он однажды был.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-9.webp" alt="Тёмная фигура в тумане">
  <figcaption>Туман скрывает лица, но не грехи, что ведут их вперёд.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-10.webp" alt="Огненный ужас">
  <figcaption>Огонь очищает не души, а только плоть, оставляя пепел вины.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-11.webp" alt="Кровавый ритуал">
  <figcaption>Каждая жертва — новая ступень в низхождении к собственному безумию.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-12.webp" alt="Алый кошмар">
  <figcaption>Алый цвет смотрится так ярко лишь там, где надежда давно истекла.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-13.webp" alt="Пир мертвецов">
  <figcaption>Там, где звучал смех, теперь стучат только ложки о пустые миски.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-14.webp" alt="Осаждённый город">
  <figcaption>Стены держатся дольше людей — но и они рано или поздно трескаются.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-15.webp" alt="Чумной доктор">
  <figcaption>Он лечит смертью, потому что всё остальное давно перестало работать.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-16.webp" alt="Старый паломник">
  <figcaption>Одни ищут прощения, другие — способ забыть, за что его просить.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-17.webp" alt="Рыцарь в ночи">
  <figcaption>Сталь сияет ярче всего за мгновение до того, как её окропит кровь.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-18.webp" alt="Алый проповедник">
  <figcaption>Он обещает спасение, но слова его пахнут железом и пеплом.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-19.webp" alt="Отряд в дороге">
  <figcaption>Они идут вместе, но каждый шаг делают в одиночестве.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-20.webp" alt="Одинокий воин">
  <figcaption>Некоторым судьба даёт товарищей, другим — только более длинную тень.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-21.webp" alt="Дуэль в мраке">
  <figcaption>В каждом клинке отражается не враг, а тот, кем ты мог стать.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-22.webp" alt="Герой перед бездной">
  <figcaption>Шаг вперёд и шаг назад одинаково ведут его к гибели.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-23.webp" alt="Кровавый лик">
  <figcaption>Лица размазываются, когда память больше не выдерживает их помнить.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-24.webp" alt="Воин в сиянии">
  <figcaption>Свет вокруг него — лишь краткая вспышка перед новым провалом во тьму.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-25.webp" alt="Жрец пламени">
  <figcaption>Молитвы его давно не слышат, но он продолжает жечь всё, что осталось.</figcaption>
</figure>

<figure class="art-card">
  <img src="../media/img/art-26.webp" alt="Космический круг">
  <figcaption>Мир повторяет свои ошибки по кругу, пока кто-то не разорвёт эту орбиту ценой рассудка.</figcaption>
</figure>
    </section>
  </main>
